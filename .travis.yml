matrix:
  include:
    - language: python
      cache:
        directories:
          - ffmpeg-3.2/
      python: 3.6
      dist: xenial
      install:
        - Gateway/bin/install_gatewayw_dependencies
      before_script:
        - cd Gateway/gatewayw/
        - python setup.py sdist
        - pip install dist/gatewayw*.tar.gz
      script:
        - ./tests/test_gatewayw.sh ../etc/
    - language: node_js
      node_js:
        - "8"
      services:
        - mongodb
      install:
        - cd Server
        - npm install
      before_script:
        - sleep 10
      script:
        - ./run_tests
